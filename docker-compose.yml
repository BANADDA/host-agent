version: '3.8'

services:
  taolie-host-agent:
    build: .
    container_name: taolie-host-agent
    restart: unless-stopped
    privileged: true  # Required for GPU access
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/taolie-host-agent:/etc/taolie-host-agent:ro
      - /var/log/taolie-host-agent:/var/log/taolie-host-agent
      - /var/lib/taolie-host-agent:/var/lib/taolie-host-agent
    ports:
      - "2222:2222"  # SSH port
      - "8888:8888"  # Rental port 1
      - "9999:9999"  # Rental port 2
    networks:
      - taolie-network
    depends_on:
      - postgres
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  postgres:
    image: postgres:15
    container_name: taolie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: taolie_host_agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taolie_agent_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - taolie-network
    ports:
      - "5432:5432"

volumes:
  postgres_data:

networks:
  taolie-network:
    driver: bridge